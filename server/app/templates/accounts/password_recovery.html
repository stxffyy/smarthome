{% extends 'accounts/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans 'Sign in' %}{% endblock %}

{% block sign-content %}

<div class="block img-block sign-in-img-block">
    <img src="{% static 'accounts/img/Sign-In_Image.svg' %}" alt="Sign_in_image">
</div>

<div class="block form-block sign-in-form-block centered-items">

    <form method="post" class="sign-form">
        {% csrf_token %}

        <h2 class="title sign-title">{% trans 'Восстановить пароль' %}</h2>

        <div class="input-field">
            <label for="{{ form.username.id_for_label }}" hidden>{% trans 'Username' %}</label>
            <i class="fas fa-user"></i>
            <input 
            type="text" 
            name="{{ form.username.html_name }}" 
            required
            id="{{ form.username.id_for_label }}" 
            placeholder="{% trans 'Username' %}" />
        </div>

        <div class="input-field">
            <label for="{{ form.password.id_for_label }}" hidden>{% trans 'Password' %}</label>
            <i class="fas fa-lock"></i>
            <input 
            type="password" 
            name="{{ form.password.html_name }}" 
            required
            id="{{ form.password1.id_for_label }}" 
            placeholder="{% trans 'Введите новый пароль' %}" 
            autocomplete="new-password" />
        </div>
        
        <div class="input-field">
            <label for="{{ form.password.id_for_label }}" hidden>{% trans 'Password' %}</label>
            <i class="fas fa-lock"></i>
            <input 
            type="password" 
            name="{{ form.password.html_name }}" 
            required
            id="{{ form.password2.id_for_label }}" 
            placeholder="{% trans 'Повторите новый пароль' %}" 
            autocomplete="new-password" />
        </div>

        <input type="submit" value="{% trans 'Сохранить' %}"/>

    
    </form>
</div>
{% endblock %}
